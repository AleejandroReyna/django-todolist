{% load widget_tweaks %}

<div class="form-group">
    {{ form.name.label }}
    {% render_field form.name class+="form-control" %}
</div>

<div class="form-group">
    {{ form.content.label }}
    {% render_field form.content class+="form-control" rows="5" %}
</div>

<div class="form-group">
    {{ form.status.label }}
    {% render_field form.status class+="form-control" %}
</div>

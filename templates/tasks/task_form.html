{% extends 'common/base/public_view.html' %}

{% block title %}{{ action }} Task {% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <h3 class="mb-4">{{ action }} Task</h3>
            <div class="card">
                <div class="card-body">
                    <form action="." method="post">
                        {% csrf_token %}
                        {% include 'tasks/form.html' %}
                        <button type="submit" class="btn btn-primary">{{ action }} Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
